version: "2.3"

services:
    cvat_db:
        container_name: cvat_db
        image: postgres:10-alpine
        networks:
            default:
                aliases:
                    - db
        restart: always
        environment:
            POSTGRES_USER: root
            POSTGRES_DB: cvat
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - cvat_db:/var/lib/postgresql/data

    cvat_redis:
        container_name: cvat_redis
        image: redis:4.0-alpine
        networks:
            default:
                aliases:
                    - redis
        restart: always

    cvat:
        container_name: cvat
        image: cvat
        restart: always
        depends_on:
            - cvat_redis
            - cvat_db
        build:
            context: .
            args:
                http_proxy:
                https_proxy:
                no_proxy:
                socks_proxy:
                TF_ANNOTATION: "no"
                AUTO_SEGMENTATION: "no"
                USER: "alex"
                DJANGO_CONFIGURATION: "production"
                TZ: "Etc/UTC"
                OPENVINO_TOOLKIT: "no"
        environment:
            DJANGO_MODWSGI_EXTRA_ARGS: ""
            ALLOWED_HOSTS: '*'
            CVAT_SHARE_URL: "Mounted from /mnt/share host directory"
        volumes:
            - cvat_data:/home/django/data
            - cvat_keys:/home/django/keys
            - cvat_logs:/home/django/logs
            - cvat_models:/home/django/models
            - cvat_share:/home/django/share:ro

    cvat_proxy:
        container_name: cvat_proxy
        image: nginx:stable-alpine
        restart: always
        depends_on:
            - cvat
        environment:
            CVAT_HOST: alexking.site
        ports:
            - "8080:80"
        volumes:
            - ./cvat_proxy/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./cvat_proxy/conf.d/cvat.conf.template:/etc/nginx/conf.d/cvat.conf.template:ro
        command: /bin/sh -c "envsubst '$$CVAT_HOST' < /etc/nginx/conf.d/cvat.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
    cvat_db:
    cvat_data:
    cvat_keys:
    cvat_logs:
    cvat_models:
    cvat_share:
        driver_opts:
            type: none
            device: /mnt/share
            o: bind
